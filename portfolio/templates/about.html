{% extends 'base.html' %}
{% block title %}Sobre mí · Portafolio{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-2">Sobre mí</h1>
          <p class="text-muted">{{ profile.role }} · {{ profile.location }}</p>
          <p class="mb-0">{{ profile.bio }}</p>
          <div class="d-flex gap-2 flex-wrap">
            <a class="btn btn-outline-secondary btn-sm" href="mailto:{{ profile.email }}">Contactar</a>
            {% for link in profile.social_links %}
              <a class="btn btn-outline-primary btn-sm" href="{{ link.url }}" target="_blank" rel="noopener">{{ link.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
